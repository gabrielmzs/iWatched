<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWatched</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
</head>

<body class="bg-dark">

    <nav class="navbar ">
        <div class="container">
            <a class="navbar-brand text-light fs-4 fw-bold " href="index.html">iWatched</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Adicionar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">+</button>
        </div>
    </nav>


    <div class="container d-grip gap-3 y-4">

        <div class="row ">
            <div class="d-flex align-items-center">
                <h2 class="text-light" id="tituloFilme"> </h2>
                <div class="ms-auto text-end">
                    <i class="'bi bi-heart fs-3 text.warning align-items-center"></i>
                </div>
            </div>
        </div>

        <div class="row gap-3">
            <div class="col-lg-3">
                <img class="img-fluid rounded-3" id="poster">
            </div>
            <div class="col-lg">
                <div class="ratio ratio-21x9 h-100">
                    <iframe class="rounded-3" id="iFrameTrailer" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="d-flex m-3 gap-2" id="divGeneros">
            <span class="badge rounded-pill fs-4 px-4 py-2 bg-warning text-dark " id="primeiroGenero"></span>

        </div>

        <div class="row m-2">
            <h5 class="f-5 text-light gap-3" id="sinopse"></h5>
        </div>

    </div>
</body>

</html>
